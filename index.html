<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h1 {
            color: #16a085;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Input and Button Styling */
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #16a085;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #138d75;
        }

        /* Result Styling */
        .result {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        /* Sentiment Colors */
        .green {
            background-color: #2ecc71;
            color: white;
        }

        .red {
            background-color: #e74c3c;
            color: white;
        }

        .yellow {
            background-color: #f1c40f;
            color: black;
        }

        /* Hover Effect */
        .result:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <input type="text" name="text" placeholder="Enter text" required>
            <button type="submit">Analyze</button>
        </form>
        
        {% if sentiment %}
            <div class="result {{ color }}">
                {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
